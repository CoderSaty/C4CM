        <section>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-auto contentclass">
                <form name="google-sheet" method="post">
                  <p class="h1 text-center">Share Your Conflict</p>
                  <fieldset>
                    <label class="" for="first_name">Name</label>
                    <input type="text" name="name" required />

                    <label class="" for="email">Email</label>
                    <input type="email" name="email" required />

                    <label class="" for="mobile number">Phone number</label>
                    <input type="text" name="phone_number" required />

                    <label class="" for="state">State</label>
                    <input type="text" name="state" required />

                    <label class="" for="city">City</label>
                    <input type="text" name="city" required />
                    <br /><br />
                    <label class="" for="identity"
                      >Would you like to disclose your identity?</label
                    ><br />
                    <input type="radio" id="yes" name="identity" value="yes" />
                    <label for="yes">Yes</label><br />
                    <input type="radio" id="no" name="identity" value="no" />
                    <label for="no">No</label><br />
                    <input
                      type="radio"
                      id="other"
                      name="identity"
                      value="other"
                    />
                    <label for="other">Other</label>
                    <input
                      type="text"
                      name="other_text"
                      placeholder="If chosen other"
                    />
                    <br /><br />
                    <label class="" for="conflict type"
                      >Type of your conflict</label
                    ><br />
                    <input
                      type="radio"
                      id="multiple options"
                      name="conflict_type"
                      value="conflict between multiple options"
                      required
                    />
                    <label for="conflict between multiple options"
                      >Conflict between multiple options</label
                    ><br />

                    <input
                      type="radio"
                      id="heart and mind"
                      name="conflict_type"
                      value="conflict between heart and mind"
                      required
                    />
                    <label for="conflict between heart and mind"
                      >Conflict between heart and mind</label
                    ><br />

                    <input
                      type="radio"
                      id="family"
                      name="conflict_type"
                      value="conflict with family"
                      required
                    />
                    <label for="conflict with family"
                      >Conflict with family</label
                    ><br />

                    <input
                      type="radio"
                      id="workplace"
                      name="conflict_type"
                      value="conflict at workplace"
                      required
                    />
                    <label for="conflict at workplace"
                      >Conflict at workplace</label
                    ><br />

                    <input
                      type="radio"
                      id="other relationships"
                      name="conflict_type"
                      value="conflict in other relationships"
                      required
                    />
                    <label for="conflict in other relationships"
                      >Conflict in other relationships</label
                    ><br />

                    <input
                      type="radio"
                      id="others"
                      name="conflict_type"
                      value="others"
                      required
                    />
                    <label for="others">Others</label><br />

                    <br />

                    <label for="language"
                      >Language you are choosing to share your conflict</label
                    ><br />
                    <select name="language" id="langauage" required>
                      <option>English</option>
                      <option>Hindi</option>
                      <option>Bengali</option>
                      <option>Assamese</option>
                      <option>Bodo</option>
                      <option>Dogri</option>
                      <option>Gujrati</option>
                      <option>Kannada</option>
                      <option>Kashmiri</option>
                      <option>Konkani</option>
                      <option>Maithili</option>
                      <option>Malayalam</option>
                      <option>Manipuri</option>
                      <option>Marathi</option>
                      <option>Nepali</option>
                      <option>Odia</option>
                      <option>Punjabi</option>
                      <option>Sanskrit</option>
                      <option>Santali</option>
                      <option>Sindhi</option>
                      <option>Tamil</option>
                      <option>Telegu</option>
                      <option>Urdu</option>
                    </select>

                    <label for="Conflict">Share your conflict</label><br />
                    <!-- <input type="text" name="conflict" id="Conflict" required /> -->
                    <textarea
                      name="conflict"
                      id="Conflict"
                      cols="30"
                      rows="10"
                      required
                    ></textarea>
                  </fieldset>
                  <button type="submit" class="btn btn-primary btn-block">
                    Submit
                  </button>
                </form>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyZbdSOtYYdzFGMmQXBNprnpAolhLF-Wf4gTmGrp2XUjHyKCHg/exec'
      const form = document.forms['google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
          .catch(error => console.error('Error!', error.message))
      })
